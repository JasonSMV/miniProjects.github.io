<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Expense Tracker</h1>
      <hr class="border border-primary border-3 opacity-75" />
      <label for="nameInput" class="form-label">Name</label>
      <input
        required
        class="form-control"
        type="text"
        id="nameInput"
        placeholder="Where was the expense made?"
      />
      <br />
      <div class="row g-4 align-items-center">
        <div class="col-auto">
          <label class="col-form-label" for="dateInput">Date</label>
        </div>
        <div class="col-auto">
          <input
            required
            class="form-control"
            type="date"
            placeholder="mm/dd/yyyy"
            id="dateInput"
          />
        </div>

        <div class="col-auto">
          <label class="col-form-label" for="amountInput">Amount</label>
        </div>
        <div class="col-auto">
          <input required type="text" id="amountInput" class="form-control" />
        </div>

        <br />
      </div>
      <input
        class="btn btn-primary btn-lg"
        type="button"
        value="Add Expense"
        id="expenseBtn"
      />
      <div class="table-responsive">
        <table class="table table-hover" id="tableExpense">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
